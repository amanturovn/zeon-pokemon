<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/header_css/style.css" />
    <link rel="stylesheet" href="./css/main_css/style.css" />
    <link rel="stylesheet" href="./css/inform_css/style.css" />
    <link rel="stylesheet" href="./css/favorites_css/style.css" />
    <link rel="stylesheet" href="./css/loader/style.css" />
    <title>Pokemons</title>
  </head>
  <body>
    <div class="pre-loader">
      <div class="loader"></div>
    </div>
    <div class="wrap container">
      <div class="header__title">
        <h1>PokeApi</h1>
        <nav class="header__nav nav__none">
          <input
            class="input"
            type="text"
            name=""
            id=""
            placeholder="search..."
          />
          <h3>SORT:</h3>

          <button class="sort__up">A-Z</button>
          <button class="sort__down">Z-A</button>

          <button class="fovarites">Fovarites</button>
        </nav>
        <div class="gamburger">
          <div class="burger__menu">
            <div class="menu-btn">
              <div class="menu-btn-burger"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="pokemons">
        <ul class="pokemons__section"></ul>
      </div>
      <div class="pagination"></div>
      <button class="sort__prev">Previous</button>
      <button class="sort__next">Next</button>
    </div>
    <div style="display: none" class="main container">
      <div class="header__title">
        <h1>PokeApi</h1>
      </div>
      <h1>POKEMON INFORMATION</h1>
      <div class="main_inner"></div>
      <button class="main__back">Back</button>
    </div>
    <div style="display: none" class="main__favorites container">
      <div class="header__title">
        <h1>PokeApi</h1>
        <nav class="header__nav">
          <h2 class="favorites__title">Favorites</h2>
        </nav>
        <button class="favorite__bnt">back</button>
      </div>
      <div class="favorite_wrap">
        <div class="main__favorites_card"></div>
      </div>
    </div>
    <script src="./js/main.js"></script>
    <script src="./js/localStorage.js"></script>
    <script src="./js/favorites.js"></script>
    <script src="./js/inform.js"></script>
  </body>
</html>
